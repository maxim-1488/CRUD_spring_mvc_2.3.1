<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

</head>
<body>

<div align="center">
    <h2>Edit User</h2>
    <form action="/edit" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:value="${user.id}" readonly></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:value="${user.name}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:value="${user.lastName}"/></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:value="${user.phoneNumber}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:value="${user.email}"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
